<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

    <style>

        .container {

            display: flex;

            flex-wrap: wrap;

        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

          crossorigin="anonymous">
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/hospitals}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
    <a th:href="@{/patients/{hospitalId}/new(hospitalId=${hospitalId})}">
        <button class="btn btn-primary" type="button">Add</button>
    </a>
</div>


<div class="container" style="width: 78%; margin: 0 auto">


    <div class="card" style="width: 18rem;"
         th:each="patient:${patients}">

        <!--    <img th:src="${department.}" object-fit width="223" height="170px" class="card-img-top" alt="Hospital's Image">-->

        <div class="card-body">

            <h5 class="card-title" th:text="${patient.getFirstName()}">FirstName</h5>
            <h5 class="card-title" th:text="${patient.getLastName()}">LastName</h5>
            <h5 class="card-title" th:text="${patient.getPhoneNumber()}">PhoneNumber</h5>
            <h5 class="card-title" th:text="${patient.getGender()}">Gender</h5>
            <h5 class="card-title" th:text="${patient.getEmail()}">Email</h5>

        </div>
        <div>
            <form th:method="DELETE" th:action="@{/patients/{hospitalId}/{patientId}/delete(hospitalId=${hospitalId},patientId=${patient.getId()})}">

                <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "/>

            </form>
        </div>
        <div>
            <a th:href="@{/patients/{patId}/edit(patId=${patient.getId()})}" class="btn btn-primary">Update</a>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

        crossorigin="anonymous"></script>
</html>
