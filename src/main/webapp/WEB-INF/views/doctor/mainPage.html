<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

    <style>

        .container {

            display: flex;
            flex-wrap: wrap;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

          crossorigin="anonymous">
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/hospitals}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
    <a th:href="@{/doctors/{hospitalId}/new(hospitalId=${hospitalId})}">
        <button class="btn btn-primary" type="button">Add</button>
    </a>
</div>


<div class="container" style="width: 78%; margin: 0 auto">


    <div class="card" style="width: 18rem;"
         th:each="doctor:${doctors}">

            <img th:src="${doctor.getImage()}" object-fit width="223" height="350px" class="card-img-top" alt="Doctor's Image">

        <div class="card-body">

            <h5 class="card-title" th:text="${doctor.getFirstName()}">FirstName</h5>
            <h5 class="card-title" th:text="${doctor.getLastName()}">LastName</h5>
            <h5 class="card-title" th:text="${doctor.getPosition()}">Position</h5>
            <h5 class="card-title" th:text="${doctor.getEmail()}">Email</h5>

        </div>


        <div>
            <form th:method="DELETE"
                  th:action="@{/doctors/{hospitalId}/{doctorId}/delete(hospitalId=${hospitalId},doctorId=${doctor.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value="  Delete  "/>
            </form>
        </div>
        <div>
            <a th:href="@{/doctors/{docId}/edit(docId=${doctor.getId()})}" class="btn btn-primary">Update</a>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

        crossorigin="anonymous"></script>



</html>
