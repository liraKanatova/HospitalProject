<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:method="POST"
      th:action="@{/appointments/{hospitalId}/{appointmentId}/update(hospitalId=${hospitalId}, appointmentId=${appointment.id})}"
      th:object="${appointment}">

    <div>
        <label for="Date of record">LocalDate</label>
        <input type="date" th:field="*{date}" id="Date of record">
    </div>


    <br>
    <div class="form-group">
        <select th:field="*{departmentId}">
            <option value="">>>>select an department<<<</option>
            <option th:each="depatment : ${departments}" th:value="${depatment.getId()}"
                    th:text="${depatment.getName()}"></option>
        </select>
    </div>

    <br>
    <div class="form-group">
        <select th:field="*{doctorId}">
            <option value="">>>>select an doctor<<<</option>
            <option th:each="doctor : ${doctors}" th:value="${doctor.getId()}"
                    th:text="${doctor.getFirstName()+doctor.getLastName()}"></option>
        </select>
    </div>
    <br>


    <br>


    <div>
        <input type="submit" value="SAVE">
    </div>
</form>
</div>


</form>
<br>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
