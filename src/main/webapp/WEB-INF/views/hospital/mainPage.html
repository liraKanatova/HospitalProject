<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>

    .container {

      display: flex;

      flex-wrap: wrap;

    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

        crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">



  <div class="card" style="width: 18rem;"
       th:each="hospital:${hospitals}">

    <img th:src="${hospital.getImage()}" object-fit width="223" height="170px" class="card-img-top" alt="Hospital's Image">

    <div class="card-body">

      <h5 class="card-title" th:text="${hospital.getName()}">Name</h5>

      <p class="card-text" th:text="${hospital.getAddress()}">Address</p>

     <form th:method="DELETE" th:action="@{/hospitals/{hospitalId}/delete(hospitalId=${hospital.getId()})}">

       <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "></input>

      </form>
      <form th:method="GET" th:action="@{/hospitals/{hospitalId}/edit(hospitalId=${hospital.getId()})}">

        <input type="submit" class="btn btn-outline-primary"  th:value="Udate"></input>

      </form>
    </div>
  </div>
</div>
<br>
<p style="text-align:center;">
  <a class="btn btn-outline-primary" role="button" href="/hospitals/new">Add new hospital</a></p>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

        crossorigin="anonymous"></script>

</html>
